<div class="container">
  <div class="col-md-4 card mt-2 offset-4">
    <form [formGroup]="contactForm">
      <h1>CONTACT FORM</h1>
      <div class="form-group">
        <input
          formControlName="name"
          type="text"
          placeholder="name"
          class="form-control"
        />
        <div class="text-danger" *ngIf="name.touched && name.invalid">
          username required
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="email" class="form-control" />
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block mt-2">ContactForm</button>
      </div>
    </form>
  </div>
</div>
